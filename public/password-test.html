<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="bg-black/90 border border-green-500/30 rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6">Password Field Test</h2>
        
        <form>
            <div class="space-y-4">
                <div>
                    <label for="testEmail" class="block text-sm font-medium text-green-400 mb-1">Email</label>
                    <input type="email" id="testEmail" 
                           class="w-full px-4 py-3 rounded-lg bg-black/50 border border-green-500/30 
                                  text-white focus:border-green-500 focus:ring-2 focus:ring-green-500/50 
                                  transition-all backdrop-blur-sm" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="testPassword" class="block text-sm font-medium text-green-400 mb-1">Password</label>
                    <input type="password" id="testPassword" 
                           class="w-full px-4 py-3 rounded-lg bg-black/50 border border-green-500/30 
                                  text-white focus:border-green-500 focus:ring-2 focus:ring-green-500/50 
                                  transition-all backdrop-blur-sm" 
                           placeholder="Enter your password">
                </div>
            </div>
            
            <button type="button" onclick="testFields()" 
                    class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold 
                           py-3 px-4 rounded-lg transition-all duration-200">
                Test Fields
            </button>
        </form>
    </div>

    <script>
        function testFields() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            alert(`Email: "${email}"\nPassword: "${password}"`);
        }
        
        // Test focus events
        document.getElementById('testPassword').addEventListener('focus', () => {
            console.log('Password field focused');
        });
        
        document.getElementById('testPassword').addEventListener('input', (e) => {
            console.log('Password field input:', e.target.value.length, 'characters');
        });
    </script>
</body>
</html>
