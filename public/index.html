<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Powerful Automations | n8n Templates Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .glow-text {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        .search-glow {
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }
        .line-animation {
            position: relative;
            overflow: hidden;
        }
        .line-animation::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ade80, transparent);
            animation: moveLine 2s infinite;
        }
        @keyframes moveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .description-text {
            transition: all 0.3s ease-in-out;
        }
        .toggle-description {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .toggle-description:hover {
            transform: translateY(-1px);
        }
        
        /* Hero Title Zoom Animation */
        .hero-title {
            opacity: 0;
            transform: scale(0.8);
            animation: heroZoomAnimation 2s ease-in-out forwards;
        }
        
        @keyframes heroZoomAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
                text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
            }
            25% {
                opacity: 1;
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
            }
            65% {
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 8px rgba(74, 222, 128, 0.4);
            }
        }
        
        /* Animated Background with Thumbnails */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-thumbnail {
            position: absolute;
            width: 120px;
            height: 68px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 2px solid rgba(74, 222, 128, 0.4);
            animation: floatUp 20s infinite linear;
            opacity: 0.3;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
            -webkit-backdrop-filter: blur(1px);
            backdrop-filter: blur(1px);
        }
        
        .floating-thumbnail:hover {
            opacity: 0.6;
            border-color: rgba(74, 222, 128, 0.8);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-8deg) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 0.3;
                transform: translateY(85vh) rotate(-6deg) scale(0.9);
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) rotate(0deg) scale(1);
            }
            85% {
                opacity: 0.3;
                transform: translateY(15vh) rotate(6deg) scale(0.9);
            }
            100% {
                transform: translateY(-150px) rotate(8deg) scale(0.7);
                opacity: 0;
            }
        }
        
        /* Different animation speeds and variations */
        .floating-thumbnail:nth-child(2n) {
            animation-duration: 22s;
            animation-delay: -3s;
        }
        
        .floating-thumbnail:nth-child(3n) {
            animation-duration: 26s;
            animation-delay: -7s;
        }
        
        .floating-thumbnail:nth-child(4n) {
            animation-duration: 18s;
            animation-delay: -2s;
        }
        
        .floating-thumbnail:nth-child(5n) {
            animation-duration: 24s;
            animation-delay: -5s;
        }
        
        .floating-thumbnail:nth-child(6n) {
            animation-duration: 28s;
            animation-delay: -8s;
        }
        
        /* Search and filters entrance animation */
        .search-container, .filters-container {
            animation: slideInUp 1s ease-out 3s both;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Authentication Modal Styles */
        .modal-overlay {
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(16, 185, 129, 0.1));
            animation: modalOverlayIn 0.3s ease-out;
        }
        
        @keyframes modalOverlayIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1000;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(16, 185, 129, 0.1);
        }
        
        .modal-content.show {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .auth-input {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        
        .auth-input:focus {
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1), 0 4px 12px rgba(16, 185, 129, 0.2);
            background: rgba(0, 0, 0, 0.8);
        }
        
        .auth-submit-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .auth-submit-btn:active {
            transform: translateY(0);
        }
        
        .auth-button {
            transition: all 0.2s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }
        
        .user-dropdown {
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .user-dropdown.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <!-- Animated Background with Thumbnails -->
    <div id="animatedBg" class="animated-bg"></div>
    
    <!-- Authentication Button/User Menu (Top Right) -->
    <div class="fixed top-4 right-4 z-50">
        <!-- Login Button (shown when not authenticated) -->
        <button id="loginBtn" class="auth-button bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full 
                                      flex items-center gap-2 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Login
        </button>
        
        <!-- User Menu (shown when authenticated) -->
        <div id="userMenu" class="relative hidden">
            <button id="userMenuBtn" class="auth-button bg-black/50 border border-green-500/30 text-white px-4 py-2 rounded-full 
                                            flex items-center gap-3 backdrop-blur-sm">
                <img id="userAvatar" class="w-8 h-8 rounded-full" src="" alt="User Avatar">
                <span id="userName" class="text-sm font-medium"></span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            
            <div id="userDropdown" class="user-dropdown absolute right-0 mt-2 w-48 bg-black/90 border border-green-500/30 
                                       rounded-lg backdrop-blur-sm overflow-hidden">
                <div class="py-1">
                    <a href="#" id="profileLink" class="block px-4 py-2 text-sm text-white hover:bg-green-600/20 transition-colors">
                        Profile
                    </a>
                    <a href="#" id="favoritesLink" class="block px-4 py-2 text-sm text-white hover:bg-green-600/20 transition-colors">
                        Favorites
                    </a>
                    <a href="#" id="historyLink" class="block px-4 py-2 text-sm text-white hover:bg-green-600/20 transition-colors">
                        Search History
                    </a>
                    <div class="border-t border-green-500/30"></div>
                    <button id="logoutBtn" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-600/20 transition-colors">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="authModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-content bg-black/90 border border-green-500/30 rounded-xl p-6 w-full max-w-sm mx-4 backdrop-blur-sm">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-center flex-1">
                    <h2 id="modalTitle" class="text-2xl font-bold text-white mb-2 bg-gradient-to-r from-white to-green-400 bg-clip-text text-transparent">Sign In</h2>
                    <p class="text-gray-400 text-xs">Access your personalized automation hub</p>
                </div>
                <button id="closeModal" class="text-gray-400 hover:text-white transition-colors ml-4" aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Auth Form -->
            <form id="authForm">
                <div class="space-y-4">
                    <!-- Name field (signup only) -->
                    <div id="nameField" class="hidden">
                        <label for="fullName" class="block text-sm font-semibold text-green-400 mb-2">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-4 py-3 rounded-xl auth-input 
                                                                text-white placeholder-gray-400 font-medium" 
                               placeholder="Enter your full name">
                    </div>
                    
                    <!-- Email field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-green-400 mb-2">Email Address</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl auth-input 
                                                                       text-white placeholder-gray-400 font-medium" 
                               placeholder="Enter your email address">
                    </div>
                    
                    <!-- Password field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-green-400 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl auth-input 
                                                                            text-white placeholder-gray-400 font-medium" 
                               placeholder="Enter your password">
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="authSubmitBtn" class="w-full mt-6 auth-submit-btn text-white font-bold 
                                                                py-4 px-6 rounded-xl text-lg">
                    Sign In
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-green-500/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-black text-gray-400 font-medium">Or continue with</span>
                    </div>
                </div>
                
                <!-- Social Login Buttons -->
                <div class="mt-4 space-y-2">
                    <!-- Google Sign In -->
                    <button id="googleSignInBtn" class="w-full flex justify-center items-center px-4 py-2 border border-gray-600/30 
                                                       rounded-lg text-white hover:bg-white/5 transition-all duration-200 
                                                       backdrop-blur-sm font-medium text-sm">
                        <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <!-- GitHub Sign In -->
                    <button id="githubSignInBtn" class="w-full flex justify-center items-center px-4 py-2 border border-gray-600/30 
                                                       rounded-lg text-white hover:bg-white/5 transition-all duration-200 
                                                       backdrop-blur-sm font-medium text-sm">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    </button>
                    

                </div>
            </div>
            
            <!-- Toggle between login/signup -->
            <div class="mt-6 text-center">
                <span class="text-gray-400" id="toggleText">Don't have an account?</span>
                <button type="button" id="toggleAuthMode" class="text-green-400 hover:text-green-300 font-semibold ml-1 transition-colors">
                    Sign up
                </button>
            </div>
        </div>
    </div>

    <!-- Hero Section with Animated Text -->
    <div class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
        </div>
        
        <div class="z-10 text-center px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-white glow-text mb-6 hero-title" id="heroTitle">
                Discover Powerful Automations
            </h1>
            <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Transform your workflow with 235+ ready-to-use n8n templates
            </p>
            
            <!-- Animated Search Bar -->
            <div class="relative max-w-2xl mx-auto line-animation search-container">
                <input 
                    type="search" 
                    id="searchInput"
                    class="w-full px-6 py-4 rounded-full bg-black/50 text-white border border-green-500/30 
                           focus:border-green-500 focus:ring-2 focus:ring-green-500/50 transition-all search-glow
                           backdrop-blur-sm text-lg cursor-pointer hover:bg-black/60"
                    placeholder="Click to unlock advanced search features..."
                >
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </span>
            </div>

            <!-- Sort Filter Only -->
            <div class="flex justify-center mt-8 filters-container">
                <div class="relative">
                    <label for="sortFilter" class="block text-sm font-medium text-green-400 mb-1">
                        Sort By
                    </label>
                    <select id="sortFilter"
                            name="sort"
                            aria-label="Sort results"
                            class="px-4 py-2 rounded-full bg-black/50 text-white border border-green-500/30
                                   focus:border-green-500 focus:ring-2 focus:ring-green-500/50 transition-all
                                   backdrop-blur-sm min-w-[160px]">
                        <option value="popular">Most Popular</option>
                        <option value="recent">Most Recent</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-black/90 rounded-2xl border border-green-500/30 p-8 max-w-md w-full">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Profile</h2>
                <button id="closeProfileModal" class="text-gray-400 hover:text-white" title="Close Profile" aria-label="Close Profile">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <img id="profileAvatar" class="w-16 h-16 rounded-full" alt="User Avatar">
                    <div>
                        <h3 id="profileName" class="text-lg font-semibold text-white"></h3>
                        <p id="profileEmail" class="text-gray-400"></p>
                    </div>
                </div>
                <div class="border-t border-green-500/30 pt-4">
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Member since:</span>
                            <span id="profileMemberSince" class="text-white"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Favorites:</span>
                            <span id="profileFavoritesCount" class="text-white">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Searches:</span>
                            <span id="profileSearchCount" class="text-white">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-black/90 rounded-2xl border border-green-500/30 p-8 max-w-4xl w-full max-h-[80vh] overflow-hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">My Favorites</h2>
                <button id="closeFavoritesModal" class="text-gray-400 hover:text-white" title="Close Favorites" aria-label="Close Favorites">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="favoritesContent" class="overflow-y-auto max-h-[60vh]">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Search History Modal -->
    <div id="historyModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-black/90 rounded-2xl border border-green-500/30 p-8 max-w-2xl w-full max-h-[80vh] overflow-hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Search History</h2>
                <button id="closeHistoryModal" class="text-gray-400 hover:text-white" title="Close Search History" aria-label="Close Search History">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="historyContent" class="overflow-y-auto max-h-[60vh] space-y-3">
                <!-- Search history will be loaded here -->
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="main.js"></script>
    
    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
